# requires: https://github.com/ibhagwan/picom

corner-radius = 15.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
#  "class_g = 'awesome'",
#  "class_g = 'URxvt'",
#  "class_g = 'XTerm'",
#  "class_g = 'kitty'",
#  "class_g = 'Alacritty'",
  "class_g = 'Polybar'",
  "class_g = 'i3'",
  "class_g = 'i3bar'",
  "class_g = 'i3-frame'",
#  "class_g = 'code-oss'",
#  "class_g = 'firefox'",
#  "class_g = 'Thunderbird'"
#  "window_type = 'unknown'",
  "window_type = 'desktop'",
  "window_type = 'dock'",
  "window_type = 'toolbar'",
  "window_type = 'menu'",
#  "window_type = 'utility'",
#  "window_type = 'splash'",
#  "window_type = 'dialog'",
#  "window_type = 'normal'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'notification'",
#  "window_type = 'combo'",
  "window_type = 'dnd'",
#  "class_g = 'dmenu'",
  "class_g = 'Rofi'",
];
round-borders = 1;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
];
round-borders-rule = [
  "2:window_type = 'unknown'",
  "2:window_type = 'toolbar'",
  "2:window_type = 'utility'",
  "2:window_type = 'splash'",
  "2:window_type = 'dialog'",
  "2:window_type = 'normal'",
];

shadow = false;
shadow-radius = 35;
shadow-opacity = 0.3;
shadow-offset-x = -35;
shadow-offset-y = -35;
shadow-red = 0
shadow-green = 0
shadow-blue = 0
shadow-exclude = [
#  "bounding_shaped"
#  "!rounded_corners"
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'i3-frame'",
  "class_g = 'Google-chrome'",
  "_GTK_FRAME_EXTENTS@:c",
#  "window_type = 'unknown'",
  "window_type = 'desktop'",
  "window_type = 'dock'",
  "window_type = 'toolbar'",
#  "window_type = 'menu'",
#  "window_type = 'utility'",
#  "window_type = 'splash'",
#  "window_type = 'dialog'",
#  "window_type = 'normal'",
#  "window_type = 'dropdown_menu'",
#  "window_type = 'popup_menu'",
  "window_type = 'notification'",
#  "window_type = 'combo'",
  "window_type = 'dnd'",
];

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 2.5;
fade-exclude = [
#  "window_type = 'unknown'",
  "window_type = 'desktop'",
  "window_type = 'dock'",
#  "window_type = 'toolbar'",
#  "window_type = 'menu'",
#  "window_type = 'utility'",
#  "window_type = 'splash'",
#  "window_type = 'dialog'",
#  "window_type = 'normal'",
#  "window_type = 'dropdown_menu'",
#  "window_type = 'popup_menu'",
  "window_type = 'notification'",
  "window_type = 'combo'",
  "window_type = 'dnd'",
  "class_g = 'Google-chrome'",
]
no-fading-openclose = false
no-fading-destroyed-argb = false

inactive-opacity = 1;
frame-opacity = 1;
menu-opacity = 1.0
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",
  "class_g = 'slop'",
  "class_g = 'Google-chrome'",
];
inactive-dim-fixed = 1.0
#opacity-rule = [
#  "80:class_g     = 'Bar'",             # lemonbar
#  "100:class_g    = 'slop'",            # maim
#  "100:class_g    = 'XTerm'",
