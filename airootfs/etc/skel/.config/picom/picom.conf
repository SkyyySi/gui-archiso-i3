#];

blur: {
  method = "kawase";
  #method = "kernel";
  strength = 12;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = true;
  background-frame = true;
  background-fixed = true;
  kern = "3x3box";
}
blur-background-exclude = [
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c",
#  "window_type = 'unknown'",
  "window_type = 'desktop'",
  "window_type = 'dock'",
#  "window_type = 'toolbar'",
#  "window_type = 'menu'",
#  "window_type = 'utility'",
  "window_type = 'splash'",
#  "window_type = 'dialog'",
#  "window_type = 'normal'",
#  "window_type = 'dropdown_menu'",
#  "window_type = 'popup_menu'",
  "window_type = 'notification'",
  "window_type = 'combo'",
  "window_type = 'dnd'",
  "class_g = 'dmenu'",
  "class_g = 'Google-chrome'",
  "class_g = 'firefox'",
  "class_g = 'Rofi'",
];

experimental-backends = true;
backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0
detect-transient = true
detect-client-leader = true
use-damage = true
log-level = "info";
